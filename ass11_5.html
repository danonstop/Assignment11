<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Vue Instance</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <h1>Task List</h1>
        <ul>
           <li v-for="task in tasks" :class="{completed: task.completed}">
             {{ task.title }}
             <button @click="toggleCompleted(task)">Toggle Completed</button>
           </li>
        </ul>
        <button @click="addTask">Add Task</button>
       </div>
<script src="ass11_5.js"></script>
</body>
</html>
